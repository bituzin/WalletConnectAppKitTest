<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WCAppKitTest - bituzin</title>
  </head>
  <body>
    <div id="app">
      <h1>WCAppKitTest</h1>
      <p class="subtitle">by bituzin</p>
      
      <div class="buttons">
        <button id="send-hi-btn" style="display: none;">Send Hi to Base</button>
        <button id="connect-btn">Connect Wallet</button>
      </div>

      <appkit-button></appkit-button>

      <div id="wallet-info" style="display: none;">
        <h3>ðŸ’¼ Wallet Information</h3>
        <div class="info-row">
          <span class="label">Address:</span>
          <span class="value" id="address">-</span>
        </div>
        <div class="info-row">
          <span class="label">Network:</span>
          <span class="value" id="network">-</span>
        </div>
        <div class="info-row">
          <span class="label">Chain ID:</span>
          <span class="value" id="chain-id">-</span>
        </div>
        <div class="info-row">
          <span class="label">Balance:</span>
          <span class="value" id="balance">-</span>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
